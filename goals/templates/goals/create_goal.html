<h2>Create Goal</h2>
<form method="post">
    {% csrf_token %}
    <div>
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>
    <div>
      <label for="id_description">Description:</label>
      {{ form.description }}
    </div>
    <div>
      <label for="id_difficulty_level">Difficulty Level:</label>
      {{ form.difficulty_level }}
    </div>
    <button type="submit">Create</button>
</form>
